<html>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <a class="navbar-brand text-warning s-scroll-trigger" href="{{ url_for('home') }}">Rotten Reads</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
          	{% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link text-warning" href="/mybooks">{{ session['username'] }}</a>
            </li>
            {% endif %}          	
            <li class="nav-item">
              <a class="nav-link text-warning" href="/books">Explore</a>
            </li>
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link text-warning" href="/mybooks">My Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="/myreviews">My Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger text-warning" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% endif %}
            {% if not session['username'] %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger text-warning" href="{{ url_for('login') }}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </nav>
</body>
</html>
